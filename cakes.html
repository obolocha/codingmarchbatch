<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div>
        <h2 class="hh">Classic cheesecake</h2>
        <img src="cake.jpg" alt="" class="img">
    </div>

    <h4 id="ll">ingredients</h4>

    <!-- unordered list -->

    <ul>
        <li>Four 8-ounce blocks of cream cheese</li>
        <li>1 cup of sugar</li>
        <li>1 cup of sour cream</li>
        <li>1 teaspoon of vanilla extract</li>
        <li>3 eggs</li>
    </ul>

    <div class="mydiv">
    <h4 id="ll">steps</h4>
    
    <!-- ordered list -->

    <ol id="oo">
        <li>Mix the ingredients</li>
        <li>Add the sugar and vanilla extract</li>
        <li>Cool it in the fridge</li>
        <li>Enjoy!</li>
    </ol>
    </div>
</body>
