<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
    <style>
        .box{
            margin-left: 20%;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Travel reservation form</h1>
        <form>
            <label>full name</label><br>
            <input type="text"placeholder="first name last name"><br>
            <label>email</label><br>
            <input type="text"placeholder="email_adress"><br><br><br><br>
            <label>number of person</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE"><br>
            <label>what would you want to avail</label><br>
            boarding<input type="checkbox"><br>
            fooding<input type="checkbox"><br>
            sight seeing<input type="checkbox"><br>
            <label>discount coupon code</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE"><br>
            <label>terms & conditions</label><br>
            <input type="radio" name="r">I Agree
            <input type="radio" name="r">I Disagree<br> 
            <button type="submit" ="submit">complete reservation</button>
        </form>
    </div>
    
</body>
</html>
